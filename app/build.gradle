apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.haerul.manado"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 100
        versionName "1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            applicationVariants.all { variant ->
                variant.outputs.all { output ->
                    outputFileName = new File("manado-v" + variant.versionName + "-2020.apk")
                }
            }
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField("String", "BASE_URL", "\"https://seulawah.plnaceh.id/slw/\"")
            buildConfigField("String", "G_API_KEY", "\"AIzaSyDbaDkPt7DAKEuQqflm7aM2WkksiKinHn8\"")
        }
        debug {
            buildConfigField("String", "BASE_URL", "\"https://seulawah.plnaceh.id/slw/\"")
            buildConfigField("String", "G_API_KEY", "\"AIzaSyDbaDkPt7DAKEuQqflm7aM2WkksiKinHn8\"")
            /*"http://103.100.27.46/slw/"*/
            resValue("string", "PORT_NUMBER", "8082")
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    
